<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  <title>Interactive comments section</title>
</head>
<body>
	<main id="main">
		<section class="section comments">
			<div class="add-comment-container">
				<textarea placeholder="Add a comment..."></textarea>
				<div class="section-header add-comment">
					<img class="section-avatar" src="/images/avatars/image-amyrobson.png" />
					<button class="submit-btn">SEND</button>
				</div>
			</div>
		</section>
		<section class="modal" style="display: none;">
			<section class="section">

				<p class="modal-header">Delete comment</p>
				<p class="section-comment">Are you sure you want to delete this comment? This will remove the comment and canâ€™t be undone.
				</p>
				<div class="modal-btns">
					<button class="cancel-btn">NO, CANCEL</button>
					<button class="delete-btn">YES, DELETE</button>
				</div>
			</section>
		</section>
	</main>
    <script src="index.js" type="module"></script>
</body>
</html>
